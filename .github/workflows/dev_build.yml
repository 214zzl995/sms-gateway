name: dev_build

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust_target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
        # 如果需更多平台可以在此处添加

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # 进入 frontend 文件夹 安装依赖并构建
      - name: Build the frontend (Svelte with pnpm)
        working-directory: ./frontend
        run: |
          pnpm install
          pnpm build

      # 安装 Rust 指定工具链和目标
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.rust_target }}
          override: true

      # 安装 musl 工具链（GNU 下可以跳过）
      - name: Install additional native dependencies
        if: matrix.rust_target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # 构建 Rust 项目
      - name: Build Rust project
        run: cargo build --release --target ${{ matrix.rust_target }}

      # 上传产物
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.rust_target }}
          path: |
            target/${{ matrix.rust_target }}/release/sms-gateway
